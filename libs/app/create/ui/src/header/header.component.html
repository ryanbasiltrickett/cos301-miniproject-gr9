<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header Component</title>
<style>
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
    background-color: #f5f5f5;
  }
  .logo {
    font-size: 1.5rem;
    font-weight: bold;
  }
  .time-remaining {
    margin-right: 1rem;
  }
  button {
    padding: 0.5rem 1rem;
    margin-left: 0.5rem;
  }
</style>
</head>
<body>
<header>
  <div class="logo">App Logo</div>
  <div class="time-remaining">Time Remaining: 1h 25m</div>
  <button>Events</button>
  <button>Messages</button>
</header>
</body>
</html>
