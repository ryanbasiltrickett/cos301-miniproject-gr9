<ion-header [translucent]="true">
  <div
    style="display: flex; flex-direction: row; justify-content: space-evenly">
    <p>_time_remaining</p>
    <p>_logo_</p>
    <p>_messages_</p>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Create</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input label="description" placeholder="What would you like to say"></ion-input>
  </ion-item>
  <ion-button (click)="uploadMedia()">
    <ion-icon slot="start" name="camera"></ion-icon>
    <ion-label>Upload Media</ion-label>
  </ion-button>

  <ion-button expand="block">
    <ion-label>Post</ion-label>
  </ion-button>
</ion-content>
