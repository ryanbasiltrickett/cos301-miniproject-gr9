<ion-content [fullscreen]="true">
  <div class="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./img/Humaaans - 1 Character.png" alt="Slide 1">
        <div class="carousel-caption">
          <h3>Welcome</h3>
          <h6>Time Share</h6>
        </div>
      </div>
      <div class="carousel-item">
        <img src="./img/Humaaans - 2 Characters.png" alt="Slide 2">
        <div class="carousel-caption">
          <h3>Interactive Connection</h3>
          <h6>Time Share</h6>
        </div>
      </div>
      <div class="carousel-item">
        <img src="./img/Humaaans - 3 Characters.png" alt="Slide 3">
        <div class="carousel-caption">
          <h3>Get Started</h3>
          <h6>Time Share</h6>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </a>
  </div>
  
  <div class="center-container ion-align-items-center">
    <ion-grid>
      <!-- <ion-row>
        <ion-col offset="2" size="8">
          <img
            class="logo logo-light"
            src="/assets/logos/schadre-logo-full.png" />
          <img
            class="logo logo-dark"
            src="/assets/logos/schadre-logo-full-white.png"
          />
        </ion-col>
      </ion-row> -->
      <ion-row>
        <ion-col>
          <ion-nav-link [routerLink]="['login']">
            <ion-button expand="block">Login</ion-button>
          </ion-nav-link>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-nav-link [routerLink]="['register']">
            <ion-button expand="block">Register</ion-button>
          </ion-nav-link>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-text color="medium">or</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-nav-link>
            <ion-button
              expand="block"
              fill="outline"
              color="dark"
              (click)="continueWithGoogle()">
              <ion-icon name="logo-google"></ion-icon>
              <ion-text style="padding-left: 5px">
                Continue with Google
              </ion-text>
            </ion-button>
          </ion-nav-link>
        </ion-col>
      </ion-row>
      <ion-row class="ion-padding-top">
        <ion-col style="display: flex" class="ion-justify-content-center">
          <ion-nav-link [routerLink]="['tos']">
            <ion-button fill="clear"> Terms of Service </ion-button>
          </ion-nav-link>
          <ion-nav-link [routerLink]="['privacy']">
            <ion-button fill="clear"> Privacy Policy </ion-button>
          </ion-nav-link>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
