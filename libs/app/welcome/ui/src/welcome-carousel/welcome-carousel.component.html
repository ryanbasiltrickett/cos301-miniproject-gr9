<ion-content [fullscreen]="true">


  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="ion-text-center" size="large">Welcome</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding-bottom" style="display: flex; justify-content: center;">
    <ion-img src="/assets/logos/main-logo.png" class="ion-align-self-center" style="width:50%;"></ion-img>
  </div>


  <ion-row>

    <ion-col>
      <ion-button fill="outline" (click)="goToTimeShareCarousel()" size="small">Back</ion-button>
    </ion-col>

    <ion-col>
      <ion-button fill="outline" (click)="goToGetStartedCarousel()" size="small">Next</ion-button>
    </ion-col>

  </ion-row>

  
</ion-content>
