<ion-header [translucent]="true">
  <div
    style="display: flex; flex-direction: row; justify-content: space-evenly">
    <p>_time_remaining</p>
    <p>_logo_</p>
    <p>_messages_</p>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Feed</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col style="display: flex; flex-direction: column; gap: 1rem">
        <ng-container *ngIf="feed$ | async as feed; else loading">
          <mp-post *ngFor="let post of feed" [post]="post"></mp-post>
        </ng-container>
        <ng-template #loading>
          <ion-card *ngFor="let i of [1, 2, 3, 4, 5]">
            <ion-card-content>
              <ngx-skeleton-loader
                count="1"
                [theme]="{ height: '350px' }"
                appearance="line"></ngx-skeleton-loader>
            </ion-card-content>

            <ion-card-header>
              <ion-card-subtitle
                >Description Lorem ipsum dolor sit amet.
              </ion-card-subtitle>
            </ion-card-header>

            <ion-button fill="clear">Like</ion-button>
            <ion-button fill="clear">Comments</ion-button>
            <ion-button style="float: right; margin-right: 1rem" fill="outline"
              >Timer</ion-button
            >
          </ion-card>
        </ng-template>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
