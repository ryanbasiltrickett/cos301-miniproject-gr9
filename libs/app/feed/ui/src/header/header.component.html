<ion-header [translucent]="true">
  <ion-toolbar>
    <header>
      <div class="time-remaining">
        <p style="margin: 0">{{ hours }} : {{ minutes }} : {{ seconds }}</p>
      </div>
      <img src="assets/logos/NameIcon.png" alt="TimeShare Logo" class="logo"/>
      <nav>
          <ul class="topNav">
              <li><a routerLink="/events" class="events">
                <ion-icon slot="icon-only" name="calendar-outline"></ion-icon>
              </a></li>
          </ul>
      </nav>
    </header>
  </ion-toolbar>
</ion-header>
