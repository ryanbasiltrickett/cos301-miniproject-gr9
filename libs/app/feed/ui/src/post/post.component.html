<ion-card #card>
  <ion-card-header>
    <ion-card-title>{{ post.id }}</ion-card-title>
    <ion-card-subtitle>{{ post.published }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ngx-skeleton-loader
      count="1"
      [theme]="{ height: '350px' }"
      appearance="line"></ngx-skeleton-loader>
  </ion-card-content>

  <ion-card-header>
    <ion-card-subtitle>{{ post.description }} </ion-card-subtitle>
  </ion-card-header>

  <ion-button fill="clear" (click)="likePost()">
    Likes: {{ post.likes }}
  </ion-button>
  <ion-button fill="clear">Comments</ion-button>
  <ion-button style="float: right; margin-right: 1rem" fill="outline">
    Time: {{ post.time }}
  </ion-button>
</ion-card>
