<ion-card>
  <ion-card-content>
    <ngx-skeleton-loader
      count="1"
      [theme]="{ height: '350px' }"
      appearance="line"></ngx-skeleton-loader>
  </ion-card-content>

  <ion-card-header>
    <ion-card-subtitle
      >Description Lorem ipsum dolor sit amet.
    </ion-card-subtitle>
  </ion-card-header>

  <ion-button fill="clear" (click)="likePost()">Like</ion-button>
  <ion-button fill="clear">Comments</ion-button>
  <ion-button style="float: right; margin-right: 1rem" fill="outline"
    >Timer</ion-button
  >
</ion-card>
