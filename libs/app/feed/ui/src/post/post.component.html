<div class="post">
  <div class="post-header">
    <img class="avatar" src="https://via.placeholder.com/40" alt="User Avatar" />
    <span class="username">johndoe</span>
  </div>
  <div class="post-content">
    <img src="https://picsum.photos/800/400" alt="Post Image" class="post-image" />
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque nec venenatis velit...</p>
  </div>
  <div class="post-actions">
    <span class="post-action">
      <!--<ion-icon name="cash-outline"></ion-icon>-->
      <ion-button fill="clear" (click) = "toggleLike($event)">
        <ion-icon id="heartIcon" name="heart-outline" aria-hidden="true"></ion-icon> <p *ngIf="NoOfLikes > 0" style="padding-left: 4px;" >{{ NoOfLikes }}</p>
        <p *ngIf="NoOfLikes > 1" style="padding-left: 4px;" >likes</p><p *ngIf="NoOfLikes == 1" style="padding-left: 4px;" >like</p>
      </ion-button>  
    </span>
    <span class="post-action">
      <ion-icon name="chatbox-outline"></ion-icon>
      <span>Comment</span>
    </span>
    <span class="post-action">
      <ion-icon name="time-outline"></ion-icon>
      <span>Total time: 1h 30m</span>
    </span>
    <span class="post-action">
      <ion-icon name="share-outline"></ion-icon>
      <span>Share</span>
    </span>
  </div>
</div>
