<ion-header>
  <ion-searchbar [debounce]="1000" label="userName" (ionBlur)="clearSearch()" (ionChange)="searchUsers()" [(ngModel)]="userName" animated="true" placeholder="Search User"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let user of foundUsers">
      <ion-label>{{ user.email }}</ion-label>
    </ion-item>
  </ion-list>
</ion-header>
