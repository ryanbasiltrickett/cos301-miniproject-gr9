<ion-header>
  <ion-searchbar [debounce]="1000" label="userName" (ionBlur)="clearSearch()" (ionChange)="searchUsers()" [(ngModel)]="userName" animated="true" placeholder="Search User" style="justify-content: center;"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let user of users$ | async">
      <ion-avatar slot='start'>
        <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="Profile Image">
      </ion-avatar>
      <ion-label>{{ user.email }}</ion-label>
    </ion-item>
  </ion-list>
</ion-header>
