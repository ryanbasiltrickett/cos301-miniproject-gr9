<ion-content>
  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-segment value="Media" mode="md">
            <ion-segment-button value="Media">
              <ion-label>Media</ion-label>
            </ion-segment-button>
            <ion-segment-button value="Text">
              <ion-label>Text</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h3 class="trending">Trending</h3>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let post of trendingPosts">
          <div class="image-container">
            <ion-card style="width: 150px; height: 150px;" color="medium">
              <img src={{post.photo}} alt="Placeholder image" class="image">
              <ion-header>
                <ion-card-title>{{post.author}}</ion-card-title>
              </ion-header>
             <ion-card-content>{{post.description}}</ion-card-content>
            </ion-card>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
