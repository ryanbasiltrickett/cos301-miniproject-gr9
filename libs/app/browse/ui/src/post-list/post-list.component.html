<ion-content>
  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-segment value="Media" mode="md">
            <ion-segment-button value="Media">
              <ion-label>Media</ion-label>
            </ion-segment-button>
            <ion-segment-button value="Text">
              <ion-label>Text</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label style="font-size:larger;">Trending</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let post of posts$ | async">
          <div class="image-container">
            <img src="{{post.photo}}" alt="Placeholder image" class="image">
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
