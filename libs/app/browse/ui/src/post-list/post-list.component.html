<ion-content>
  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label style="font-size:larger;">Trending</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let post of posts$ | async">
          <div>
            <ion-card>
              <ion-header>
                <ion-title>{{post.author}}</ion-title>
              </ion-header>
    
              <ion-card-content>{{post.description}}</ion-card-content>
            </ion-card>
            
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
