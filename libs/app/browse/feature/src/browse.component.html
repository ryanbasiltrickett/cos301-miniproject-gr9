<ion-header [translucent]="true">
  <div
    style="display: flex; flex-direction: row; justify-content: space-evenly">
    <p>_time_remaining</p>
    <p>_logo_</p>
    <p>_messages_</p>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Feed</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar animated="true" placeholder="Search User"></ion-searchbar>

  <ion-row style="margin-left: 1rem">
    <ion-chip [outline]="true">Media</ion-chip>
    <ion-chip>Text</ion-chip>
  </ion-row>

  <ion-text>
    <h2 style="margin-left: 0.7rem">Trending</h2>
  </ion-text>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ngx-skeleton-loader
          *ngFor="let i of [1, 2, 3, 4, 5]"
          count="1"
          [theme]="{ height: '250px' }"
          appearance="line"></ngx-skeleton-loader>
      </ion-col>

      <ion-col>
        <ngx-skeleton-loader
          *ngFor="let i of [1, 2, 3, 4, 5, 6]"
          count="1"
          [theme]="{ height: '200px' }"
          appearance="line"></ngx-skeleton-loader>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
