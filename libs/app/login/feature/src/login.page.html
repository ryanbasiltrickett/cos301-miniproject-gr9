<ion-buttons slot="start">  
  <ion-back-button defaultHref="/"></ion-back-button>
</ion-buttons>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-img src="/assets/logos/main-logo.png" class="ion-align-self-center"></ion-img>

  <form [formGroup]="loginForm" ngxsForm="login.loginForm" (submit)="login()">
    <ion-text class="ion-padding-start">Welcome Back</ion-text>
    <ion-list>
      <ion-item>
        <ion-input
          type="email"
          minlength="6"
          maxlength="64"
          placeholder="Enter your email"
          required="true"
          autocomplete="email"
          formControlName="email"></ion-input>
      </ion-item>
      <ion-text
        *ngIf="email?.invalid && (email?.dirty || email?.touched)"
        class="ion-padding-start"
        color="danger">
        <small>{{ emailError }}</small>
      </ion-text>
      <ion-item>
        <ion-input
          [type]="showPassword ? 'text' : 'password'"
          minlength="6"
          maxlength="64"
          placeholder="Enter your password"
          required="true"
          autocomplete="password"
          formControlName="password"></ion-input>
        <ion-icon
          [name]="showPassword ? 'eye-outline' : 'eye-off-outline'"
          slot="end"
          class="ion-align-self-center"
          (click)="toggleShowPassword()"></ion-icon>
      </ion-item>
      <ion-text
        *ngIf="password?.invalid && (password?.dirty || password?.touched)"
        class="ion-padding-start"
        color="danger">
        <small>{{ passwordError }}</small>
      </ion-text>
    </ion-list>

    <ion-grid class="ion-padding">
      <ion-row>
        <ion-col>         
          <ion-label class="ion-padding-end">Remember me</ion-label>
          <ion-checkbox checked></ion-checkbox>
        </ion-col>
        <ion-col class="ion-text-right">
          <ion-nav-link routerLink="/forgot">
            <ion-text color="primary">Forgot password?</ion-text>
          </ion-nav-link>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button
            expand="block"
            [disabled]="!this.loginForm.valid || (busy$ | async)"
            type="submit">
            <ion-spinner *ngIf="busy$ | async"></ion-spinner>
            <ion-text>Login</ion-text>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center ">
          <p class="horizontal-line"><span>or sign in with</span></p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button
              expand="block"
              fill="outline"
              color="dark"
              (click)="googleLogin()">
              <ion-icon name="logo-google"></ion-icon>
              <ion-text style="padding-left: 5px">
                Sign in with Google
              </ion-text>
            </ion-button>
        </ion-col>
        <ion-col>
          <ion-button
              expand="block"
              fill="outline"
              color="dark"
              (click)="facebookLogin()">
              <ion-icon name="logo-facebook"></ion-icon>
              <ion-text style="padding-left: 5px">
                Sign in with Facebook
              </ion-text>
            </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button
              expand="block"
              fill="outline"
              color="dark"
              (click)="appleLogin()">
              <ion-icon name="logo-apple"></ion-icon>
              <ion-text style="padding-left: 5px">
                Sign in with Apple
              </ion-text>
            </ion-button>
        </ion-col>
        <ion-col>
          <ion-button
              expand="block"
              fill="outline"
              color="dark"
              (click)="twitterLogin()">
              <ion-icon name="logo-twitter"></ion-icon>
              <ion-text style="padding-left: 5px">
                Sign in with Twitter
              </ion-text>
            </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          No account?
          <ion-nav-link routerLink="/register">
            <ion-text color="primary">Create One</ion-text>
          </ion-nav-link>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<ion-footer collapse="condense" class="ion-padding ion-text-center">
  <ms-copyright-component></ms-copyright-component>
</ion-footer>
