<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications | TimeShare</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./notifications.css">
</head>
<body>
    <header>
        <p>00 : 00 : 00</p>
        <img src="./images/NameIcon.png" alt="TimeShare Logo" class="logo"/>
        <nav>
            <ul class="topNav">
                <li><a href="./events.html" class="events"><i class="fas fa-calendar"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Notifications</h1>
        <div id="recent">
            <div class="notification">
                <img src="./images/avatar.png" alt="Profile Picture">
                <div class="notificationDescription">
                    <p class="notifLabel"><span class="bold">Name</span> sent you a friend request</p>
                    <p>3 hours ago</p>
                </div>
                <div class="notificationBtn">
                    <button class="Accept"><i class="fas fa-check"></i></button>
                    <button class="Reject"><i class="fas fa-trash"></i></button>
                </div>
            </div>
            <div class="notification">
                <img src="./images/avatar.png" alt="Profile Picture">
                <div class="notificationDescription">
                    <p class="notifLabel"><span class="bold">Name</span> sent you a friend request</p>
                    <p>3 hours ago</p>
                </div>
                <div class="notificationBtn">
                    <button class="Accept"><i class="fas fa-check"></i></button>
                    <button class="Reject"><i class="fas fa-trash"></i></button>
                </div>
            </div>
        </div>
        <div id="old">
            <div class="notification">
                <img src="./images/avatar.png" alt="Profile Picture">
                <div class="notificationDescription">
                    <p class="notifLabel"><span class="bold">Name</span> sent you a friend request</p>
                    <p>4 hours ago</p>
                </div>
                <div class="notificationBtn">
                    <button class="Accept"><i class="fas fa-check"></i></button>
                    <button class="Reject"><i class="fas fa-trash"></i></button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="bottomNav">
            <a href="">Home</a>
            <a href="">Browse</a>
            <a href="">Post</a>
            <a class="active" href="notifications.html">Notifications</a>
            <a href="">Profile</a>
        </div>
    </footer>
</body>
</html>
